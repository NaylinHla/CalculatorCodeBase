name: workflow.yml
on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate results of code analysis

      - name: Install required tools
        run: |
          dotnet tool install -g dotnet-stryker
          dotnet tool install -g dotnet-reportgenerator-globaltool
          dotnet tool install -g dotnet-sonarscanner
          
      - name: Start Static Code Analysis
        run: |
          dotnet sonar scanner begin \
            /k:"ProjectDevOpsCalculator" \
            /d:sonar.host.url="http://62.164.217.208:9000/" \
            /d:sonar.token="sqp_4ef7af9a00cbd25e3a72a6b296953471e9aa6bf9" \
            /d:sonar.coverageReportPaths="coverage-report/SonarQube.xml" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.qualitygate.timeout=300
          
      - name: Build
        run: dotnet build

      - name: Run unit tests
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Generate report
        run: reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:coverage-report -reporttypes:SonarQube
        
      - name: Complete Static Code Analysis
        run: dotnet sonar scanner end /d:sonar.token="sqp_4ef7af9a00cbd25e3a72a6b296953471e9aa6bf9"

      - name: Run Mutation Tests
        run: dotnet stryker --threshold-break 80

      - name: Collect Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Collect Stryker Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stryker-report
          path: StrykerOutput
